<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Simple TODO</h2>

    <h3>{{.PageTitle}}</h3>

    <ul>
        {{range .Todos}}
        {{if .Done}}
        <li class="done">{{.Title}}</li>
        {{else}}
        <li>{{.Title}}</li>
        {{end}}
        {{end}}
    </ul>
</body>

</html>
